<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Example JDataPaging</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="../dist/core/1.1.0/jdata-paging.js"></script>
        <script src="../dist/support/1.1.0/jdata-paging-support.js"></script>
        <style>.ble{background-color: #007bff!important;color:#000!important;cursor: pointer;border-radius:5%}</style> 
    </head>
    <body>
        <div class="container-fluid">
            <div class="card">
                <div class="card-body">
                    <h5>JDataPaging Paging</h5>      
                    <h2 class="display-4" style="font-size:2rem;">Data from Ajax with server processing </h2>    
                </div>
            </div>
        </div>
        <div class="container-fluid"> 
            <ul class="pagination pagination-lg">
                <li class="page-item page-link">Entries:</li>  
                <li class="page-item"> <select style="height: 100%;width: auto;" class="page-link custom-select"></select> </li>  
                <li class="page-item"><a class="page-link ble previous" href="#">Previous</a></li>
                <li class="page-item page-link current"></li>
                <li class="page-item page-link">of</li>
                <li class="page-item page-link total"></li>
                <li class="page-item"><a class="page-link ble next" href="#">Next</a></li>
                <li class="page-item page-link">search:</li>
                <li class="page-item"><input type="text" style="width:100%" class="mysearch page-link"></li>
            </ul>
        </div> 
        <div class="container-fluid">
                <div class="row">
                    <div class="col">Regione</div>
                    <div class="col">Provincia</div>
                    <div class="col">Sigla</div>
                    <div class="col">Pipartizione geo</div>  
                    <div class="col">Popolazione</div>  
                </div>
            <div class="list-group">
 
            </div>
        </div>

        <template jms-template="myTemplateRow">
            <a href="#" class="list-group-item list-group-item-action" jms-foreach="payload">
                <div class="row">
                    <div class="col" for-property="payload.regione"></div>
                    <div class="col" for-property="payload.provincia"></div>
                    <div class="col" for-property="payload.sigla"></div>
                    <div class="col" for-property="payload.ripartizione_geo"></div>  
                    <div class="col" for-property="payload.popolazione"></div>  
                </div>
            </a>    
        </template>  
        <script>

            JDataPaging.paging('myname', {
                url: './provincia.json',
                box: 'div.list-group',
                row: 'a.list-group-item',
                comboPages: 'select.custom-select',
                pages: [10, 20, 35, 50],
                inputSearch: 'input.mysearch',
                labelPageCurrent: 'li.current',
                labelPageTotal: 'li.total',
                btnNext: 'a.next',
                btnPrevious: 'a.previous',
                jmsTemplate: 'myTemplateRow',
                onBeforeRow: function (el, obj, index) {
                    console.log(el, obj, index);
                    if (obj == "row 5")
                        return false;
                    return true;
                },
                plugin: JDataPagingSupport
            })
        </script>    

    </body>
</html>
