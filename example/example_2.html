   var data={persona:{nome:'francesco',cognome:'russo'}, rows:[
     {
        "id": 0,

         }     
         }    
      }
   ]}
 
        JDataPaging.paging('myname',{
           data:data,
           box:'div.list-group',  
           row:'a.list-group-item',  
           comboPages:'select.custom-select',   
           pages:[2,3,5,7],  
           inputSearch: 'input.mysearch',
           labelPageCurrent:'li.current',  
           labelPageTotal:'li.total',   
           btnNext:'a.next',  
           btnPrevious:'a.previous',
           jmsTemplate:'myTemplateRow',
           onComplete:function (a,b) {console.log("complete",a,b)},
           onNextBefore:function(a){console.log('onNextBefore',a)},
           plugin:JDataPagingSupport,
           autoStart:false
        }).jmsPipe('mypipe',function(val){
            return "test my pipe "+ val;
        }).jmsEvent('myprova',function(val){
           alert(" ciao ho premuto prova!!!")  
        }).play();
        
        function prova(){
         alert(" ciao ho premuto prova!!!")  
        }
       $("#testSub").html(JDataPagingSupport.istance().createView({jmsTemplate:'testSub',box:'#testSub22',data:data}).getHtml()) 
       
       JDataPagingSupport.istance('app').setData(data).setAppName("jmsApp").jmsPipe('replace',function(v){return 'Nicola!!'}).createView()
       JDataPagingSupport.istance().setData(data).setTemplateName("testSub").setBoxView("#testSub22").jmsPipe('replace',function(v){return 'Nicola!!'}).createView()
    </script>
