<!DOCTYPE html>
<html lang="en">
<head>
  <title>Example JDataPaging</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
 
   <script src="../dist/core/1.1.0/jdata-paging.js"></script>
   <script src="../dist/support/1.1.0/jdata-paging-support.js"></script>
   <style>.ble{background-color: #007bff!important;color:#000!important;cursor: pointer;border-radius:5%}</style>
</head>
<body>
         <div class="container">
            <a class="btn btn-primary btn-block" href="../index.html" >&LT; Back </a> 
        </div>  
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <h5>JDataPaging Paging</h5>      
                    <h2 class="display-4" style="font-size:2rem;">Javascript (array / oggetti) Dati provenienti da Javascript </h2>    
                </div>
                </div>
        </div>
<div class="container"> 
<ul class="pagination pagination-lg">
  <li class="page-item page-link">Show entries:</li>  
  <li class="page-item"> <select style="height: 100%;" class="page-link custom-select"><option>01</option></select> </li>  
  <li class="page-item"><a class="page-link ble previous" href="#">Previous</a></li>
  <li class="page-item page-link current"></li>
  <li class="page-item page-link">of</li>
  <li class="page-item page-link total"></li>
  <li class="page-item"><a class="page-link ble next" href="#">Next</a></li>
  <li class="page-item page-link">search:</li>
  <li class="page-item"><input type="text" class="mysearch page-link"></li>   
</ul>
</div>
    
<div class="container">
  <div class="list-group">

  </div>
</div>
 
    <template jms-template="myTemplateRow">
       <a class="list-group-item list-group-item-action" jms-foreach="data" for-property-href="data.name|mypipe" for-property="data.ss.bb.arr[0].name,data.@@ ,data.ss.bb.arr[0].name2"></a>    
    </template>  
    <script>
      //  var rows=["row 1","row 2","row 3","row 4","row 5","row 6","row 7","row 8","row 9","row 10"];
       { 
   var rows= [
     {
        "id": 0,
        "name": "Charlotte Good",
          "ss":{
        "id": 0,
        "name": "Padilla Holland 0",
         "bb":{
        "id": 0,
        "name": "Padilla Holland 0",
        "arr":[{"name": "array Padilla Holland 332","name2": "array Padilla Holland 42"}]
         }     
         }     
      },
      {
        "id": 1,
        "name": "Lenora Solomon",
             "ss":{
        "id": 0,
        "name": "Padilla Holland 1",
         "bb":{
        "id": 0,
        "name": "Padilla Holland 1",
        "arr":[{"name": "array Padilla Holland 213","name2": "array Padilla Holland 4"}]
         }     
         }     
      },
      {
        "id": 2,
        "name": "Padilla Holland",
           "ss":{
        "id": 0,
        "name": "Padilla Holland 2",
         "bb":{
        "id": 0,
        "name": "Padilla Holland 2",
        "arr":[{"name": "array Padilla Holland 321","name2": "array Padilla Holland 421"}]
         }     
         }    
      }
   ]
}
        JDataPaging.paging('myname',{
           data:rows,
           box:'div.list-group',  
           row:'a.list-group-item',  
           comboPages:'select.custom-select',   
           pages:[2,3,5,7],  
           inputSearch: 'input.mysearch',
           labelPageCurrent:'li.current',  
           labelPageTotal:'li.total',   
           btnNext:'a.next',  
           btnPrevious:'a.previous',
           jmsTemplate:'myTemplateRow',
           plugin:JDataPagingSupport,
           autoStart:false
        }).jmsEvent('mypipe',function(val){
            return "test my pipe "+ val;
        }).start();
    </script>    
  
</body>
</html>
